<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='courses.css') }}">
    <title>Our Courses</title>
</head>
<body>
    <header class="courses-header">
        <h1>Our Courses</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/courses">Courses</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="courses-container">
        <section class="courses-grid">
            {% for course in courses %}
            <article class="course-card">
                <div class="course-details">
                    <h2>{{ course.name }}</h2>
                    <p class="course-description">{{ course.description }}</p>
                    <p class="course-duration"><strong>Duration:</strong> {{ course.duration }}</p>
                    <a href="/enroll/{{ course.id }}" class="enroll-btn">Enroll Now</a>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>Privacy Policy | Terms & Conditions | Copyright Â© 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
